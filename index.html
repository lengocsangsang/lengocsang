<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./devData/icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Le Ngoc Sang</title>
  </head>
  <body>
    <div class="homepage-general-container" id="homepage">
      <div class="homepage-left-container">
        <div class="panel-button-container">
          <button class="side-panel-button">Panel</button>
          <div class="side-panel">
            <ul>
              <li class="panel-item" id="panel-item-family">Investment</li>
              <li class="panel-item" id="panel-item-professional">
                Professional
              </li>
              <li class="panel-item">Hobbies</li>
              <li class="panel-item" id="panel-item-news">News</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="homepage-center-container">
        <button class="clearTaskBtn">Clear</button>
        <button class="homepage-menu-button">
          <span class="material-symbols-outlined">menu</span>
        </button>

        <section class="titleSection">
          <h1>
            <svg
              width="40"
              height="40"
              viewBox="0 0 200 200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="100"
                cy="100"
                r="90"
                fill="#212529"
                stroke="#000"
                stroke-width="10"
              />
              <text
                x="50%"
                y="50%"
                font-family="Poppins, sans-serif"
                font-size="50"
                fill="#f8f9fa"
                text-anchor="middle"
                alignment-baseline="middle"
                font-weight="bold"
                letter-spacing="10"
                transform="rotate(-15 100 100)"
              >
                L ᴎ S
              </text>
            </svg>
            <div class="year-date">
              <span class="today-is">Today is</span>
              <span class="titleDate"></span>
              <span class="titleWeekday"></span>
            </div>
          </h1>
          <div class="time-container">
            <span class="title-time"></span>
            <span class="local-time">local time</span>
          </div>
        </section>

        <section class="mainSection">
          <input
            id="tasks"
            class="taskInputBox"
            type="text"
            placeholder="input your task here"
          />

          <ol class="taskList"></ol>
        </section>
      </div>

      <div class="homepage-right-container">
        <!-- Birthday message -->
        <div class="moving-message"></div>
        <!-- bitcoin -->
        <div class="coin-container">
          <div class="bitcoin-container">
            <h3 class="bitcoin-title"></h3>
            <p class="bitcoin-price"></p>
            <div class="hidden-for-mobile">
              <p class="bitcoin-market-cap"></p>
              <p class="bitcoin-max-supply"></p>
            </div>
          </div>
          <!-- ethereum -->
          <div class="ethereum-container">
            <h3 class="ethereum-title"></h3>
            <p class="ethereum-price"></p>
            <div class="hidden-for-mobile">
              <p class="ethereum-market-cap"></p>
              <p class="ethereum-max-supply"></p>
            </div>
          </div>
          <!-- solana -->
          <div class="solana-container">
            <h3 class="solana-title"></h3>
            <p class="solana-price"></p>
            <div class="hidden-for-mobile">
              <p class="solana-market-cap"></p>
              <p class="solana-max-supply"></p>
            </div>
          </div>
          <!--  tether-->
          <div class="tether-container">
            <h3 class="tether-title"></h3>
            <p class="tether-price"></p>
            <div class="hidden-for-mobile">
              <p class="tether-market-cap"></p>
              <p class="tether-max-supply"></p>
            </div>
          </div>
          <!-- dodgecoin -->
          <div class="dogecoin-container">
            <h3 class="dogecoin-title"></h3>
            <p class="dogecoin-price"></p>
            <div class="hidden-for-mobile">
              <p class="dogecoin-market-cap"></p>
              <p class="dogecoin-max-supply"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="investment-general-container">
      <div class="investment-left-container">
        <ul>
          <li class="investment-tools-mwrr"></li>
        </ul>
      </div>
      <div class="investment-center-container">
        <div class="box-cashflow">
          <form action="">
            <label class="box-cashflow-title" for="">Input cashflow</label>
            <input class="input-date" type="date" />
            <input class="input-money" type="number" />
            <button class="button-add" type="button">add</button>
          </form>
          <div><h3 class="cashflow-history-title">Cashflow history</h3></div>
          <div class="cashflow-render">
            <table class="table-cashflow">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
          </div>
          <button class="table-cashflow-remove-button">Clear history</button>
        </div>
        <div class="box-calculate">
          <div class="box-calculate-title">Calculate</div>
          <div class="box-calculate-buttons">
            <button class="box-calculate-button roi">#ROI</button>
            <button class="box-calculate-button irr">#IRR</button>
            <button class="box-calculate-button mwrr">#MWRR</button>
            <button class="box-calculate-button beta">#Beta</button>
            <button class="box-calculate-button npv">#NPV</button>
            <button class="box-calculate-button twrr">#TWRR</button>
          </div>
          <div class="box-calculate-render"></div>
          <button class="box-calculate-clear-button">Clear</button>
        </div>
        <div class="box-explanation">
          <div class="box-explanation-title">Explanation</div>
          <div class="box-calculate-buttons">
            <button class="box-calculate-button roi">#ROI</button>
            <button class="box-calculate-button irr">#IRR</button>
            <button class="box-calculate-button mwrr">#MWRR</button>
            <button class="box-calculate-button beta">#Beta</button>
            <button class="box-calculate-button npv">#NPV</button>
            <button class="box-calculate-button twrr">#TWRR</button>
          </div>
          <div class="box-explanation-render"></div>
        </div>
      </div>
      <div class="investment-right-container"></div>
      <button class="back-to-homepage">Back</button>
    </div>
    <div class="professional-general-container">
      Professional
      <button class="back-to-homepage">Back</button>
    </div>
    <div class="news-general-container">
      <button class="back-to-homepage">Back</button>
      <h3 class="news" id="newspage">
        <svg
          width="40"
          height="40"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="#212529"
            stroke="#000"
            stroke-width="10"
          />
          <text
            x="50%"
            y="50%"
            font-family="Poppins, sans-serif"
            font-size="50"
            fill="#f8f9fa"
            text-anchor="middle"
            alignment-baseline="middle"
            font-weight="bold"
            letter-spacing="10"
            transform="rotate(-15 100 100)"
          >
            L ᴎ S
          </text></svg
        ><span class="news-section-title"> News</span>
      </h3>
      <button id="news-button" class="news-button-general">#general</button>
      <button id="news-button" class="news-button-business">#business</button>
      <button id="news-button" class="news-button-technology">
        #technology
      </button>
      <button id="news-button" class="news-button-entertainment">
        #entertainment
      </button>
      <button id="news-button" class="news-button-sports">#sports</button>
      <button id="news-button" class="news-button-science">#science</button>
      <button id="news-button" class="news-button-health">#health</button>
      <div class="news-render"></div>
    </div>
  </body>
  <script type="module" src="index.js??v=Date.now()"></script>
</html>
