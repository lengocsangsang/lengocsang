<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./devData/icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Le Ngoc Sang</title>
  </head>
  <body>
    <div class="general-container">
      <div class="left-container">
        <div class="panel-button-container">
          <button class="side-panel-button">Panel</button>
          <div class="side-panel">
            <ul>
              <li class="panel-item" id="panel-item-family">Family</li>
              <li class="panel-item" id="panel-item-professional">
                Professional
              </li>
              <li class="panel-item">Hobbies</li>
              <li class="panel-item" id="panel-item-news">News</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="center-container">
        <button class="clearTaskBtn">Clear</button>

        <section class="titleSection">
          <h1>
            <svg
              width="40"
              height="40"
              viewBox="0 0 200 200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="100"
                cy="100"
                r="90"
                fill="#212529"
                stroke="#000"
                stroke-width="10"
              />
              <text
                x="50%"
                y="50%"
                font-family="Poppins, sans-serif"
                font-size="50"
                fill="#f8f9fa"
                text-anchor="middle"
                alignment-baseline="middle"
                font-weight="bold"
                letter-spacing="10"
                transform="rotate(-15 100 100)"
              >
                L ᴎ S
              </text>
            </svg>
            <div class="year-date">
              <span class="today-is">Today is</span>
              <span class="titleDate"></span>
              <span class="titleWeekday"></span>
            </div>
          </h1>
          <div class="time-container">
            <span class="title-time"></span>
            <span class="local-time">local time</span>
          </div>
        </section>

        <section class="mainSection">
          <input
            id="tasks"
            class="taskInputBox"
            type="text"
            placeholder="input your task here"
          />

          <ol class="taskList"></ol>
        </section>
      </div>

      <div class="right-container">
        <!-- Birthday message -->
        <div class="moving-message"></div>
        <!-- bitcoin -->
        <div class="coin-container">
          <div class="bitcoin-container">
            <h3 class="bitcoin-title"></h3>
            <p class="bitcoin-price"></p>
            <div class="hidden-for-mobile">
              <p class="bitcoin-market-cap"></p>
              <p class="bitcoin-max-supply"></p>
            </div>
          </div>
          <!-- ethereum -->
          <div class="ethereum-container">
            <h3 class="ethereum-title"></h3>
            <p class="ethereum-price"></p>
            <div class="hidden-for-mobile">
              <p class="ethereum-market-cap"></p>
              <p class="ethereum-max-supply"></p>
            </div>
          </div>
          <!-- solana -->
          <div class="solana-container">
            <h3 class="solana-title"></h3>
            <p class="solana-price"></p>
            <div class="hidden-for-mobile">
              <p class="solana-market-cap"></p>
              <p class="solana-max-supply"></p>
            </div>
          </div>
          <!--  tether-->
          <div class="tether-container">
            <h3 class="tether-title"></h3>
            <p class="tether-price"></p>
            <div class="hidden-for-mobile">
              <p class="tether-market-cap"></p>
              <p class="tether-max-supply"></p>
            </div>
          </div>
          <!-- dodgecoin -->
          <div class="dogecoin-container">
            <h3 class="dogecoin-title"></h3>
            <p class="dogecoin-price"></p>
            <div class="hidden-for-mobile">
              <p class="dogecoin-market-cap"></p>
              <p class="dogecoin-max-supply"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="family-general-container">
      Family
      <button class="back-to-homepage">Back</button>
    </div>
    <div class="professional-general-container">
      Professional
      <button class="back-to-homepage">Back</button>
    </div>
    <div class="second-general-container">
      <button class="back-to-homepage">Back</button>
      <h3 class="news" id="newspage">
        <svg
          width="40"
          height="40"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="#212529"
            stroke="#000"
            stroke-width="10"
          />
          <text
            x="50%"
            y="50%"
            font-family="Poppins, sans-serif"
            font-size="50"
            fill="#f8f9fa"
            text-anchor="middle"
            alignment-baseline="middle"
            font-weight="bold"
            letter-spacing="10"
            transform="rotate(-15 100 100)"
          >
            L ᴎ S
          </text></svg
        ><span class="news-section-title">News</span>
      </h3>
      <button id="country-button" class="country-button-ai">#AI</button>
      <button id="country-button" class="country-button-crypto">#crypto</button>
      <button id="country-button" class="country-button-technology">
        #technology
      </button>
      <button id="country-button" class="country-button-business">
        #business
      </button>
      <button id="country-button" class="country-button-sports">#sports</button>
      <button id="country-button" class="country-button-finance">
        #finance
      </button>
      <button id="country-button" class="country-button-travel">#travel</button>
      <div class="news-render"></div>
    </div>
  </body>
  <script type="module" src="index.js??v=Date.now()"></script>
</html>
